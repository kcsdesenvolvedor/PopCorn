<div class="container">
    <table mat-table [dataSource]="rooms" class="mat-elevation-z8 demo-table">
      <!-- Id Column -->
      <ng-container matColumnDef="column-id" class="column-id">
        <th class="white" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="column-name" class="column-name">
        <th class="white" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"><strong>{{row.name}}</strong></td>
      </ng-container>
  
      <!-- numberOfSeats Column -->
      <ng-container matColumnDef="column-numberOfSeats" class="column-numberOfSeats">
        <th class="white" mat-header-cell *matHeaderCellDef>Quantidade de assentos</th>
        <td mat-cell *matCellDef="let row">{{row.numberOfSeats}}</td>
      </ng-container>
      <tr class="table-bar" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
