<button mat-raised-button (click)="create()" color="primary">
    Adicionar Usuário
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="users">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="white" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th class="white" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"><strong>{{row.userName}}</strong></td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th class="white" mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>
  
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th class="white" mat-header-cell *matHeaderCellDef>Senha</th>
        <td mat-cell class="hidetext" *matCellDef="let row">{{row.password}}</td>
      </ng-container>

      <!-- Password Email -->
      <ng-container matColumnDef="email">
        <th class="white" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- DateCreate Column -->
      <ng-container matColumnDef="dateCreate">
        <th class="white" mat-header-cell *matHeaderCellDef>Data da Criação</th>
        <td mat-cell *matCellDef="let row">{{row.dateCreate}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="white" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a type="media_type" routerLink="" (click)="update(row.id)" class="edit" >
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="" (click)="delete(row.id)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      <tr class="table-bar" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
