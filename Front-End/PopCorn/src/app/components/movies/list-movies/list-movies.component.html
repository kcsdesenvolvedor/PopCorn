<button mat-raised-button (click)="create()" color="primary">
    Adicionar Filme
</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="movies">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th class="white" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th class="white" mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row"><strong>{{row.title}}</strong></td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th class="white" mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th class="white" mat-header-cell *matHeaderCellDef>Duração</th>
        <td mat-cell *matCellDef="let row">{{row.duration}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="white" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a type="media_type" routerLink="" (click)="update(row.id)" class="edit" >
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="" (click)="delete(row.id)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
      <tr class="table-bar" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
